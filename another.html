    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="logo.png" />

    <title>GoChat</title>

<body>
    <div class="content">
        <a onclick="skip()" style="text-decoration: none; display: none" id="btn_img_next_skip">Skip ></a>
        <div class="text" id="mainText">Chats</div>
        <div class="output" id="output" style="text-align: left;"></div>
        <div class="contain" id="contain" style="display: flex;">
            <div class="microbtn" id="upload_btn">
                <i class="bx bx-image-add icon icon_pin" onclick="clickattach()"></i>
                <input type="file" name="files[]" id="files" />
            </div>
            <div class="send" style="display: flex" id="send_btn">
                <input type="text" id="msg" class="input_msg" placeholder="Message" autocomplete="off" />
                <div class="sendbtn" onclick="send()">
                    <i class="bx bx-send icon send_icon"></i>
                </div>
            </div>

            <div class="overlay" id="overlay">
                <div class="popup" id="popup">
                    <h2>Upload this Image ...</h2>
                    <p>
                        Would you like to share this image, <br />
                        you can delet it also....
                    </p>
                    <img id="myimg" width="200px" height="auto" /><br />
                    <div class="send_pop">
                        <div class="sendbtn" id="upload" onclick="uploadImage()">
                            <i class="bx bx-send icon send_icon"></i>
                        </div>
                        <div class="sendbtn" id="cancel" onclick="cancelImage()">
                            <h2 class="text_cancel_btn">Cancel...</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="overlay_del over_del" id="overlay_del">
                <div class="popup_del pop_del" id="popup_del">
                    <h2 id="del_text">Want to close this window?? ‚ö†Ô∏è</h2>
                    <div class="send_pop send_pop_del">
                        <div class="sendbtn" id="upload" onclick="window.close();">
                            <i class="bx bx-check send_icon"></i>
                        </div>
                        <div class="sendbtn" id="cancel"
                            onclick="document.getElementById('overlay_del').style.display = 'none'">
                            <h2 class="text_cancel_btn">Cancel...</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="overlay overlay_more" id="overlay_more">
                <div class="popup popup_more" id="popup_more">
                    <ul>
                        <li class="more clear" onclick="deleteChat()">
                            <i class="bx bx-comment-x icon_m"></i>Clear Chat
                        </li>
                    </ul>
                </div>
            </div>

            <div class="overlay overlay_img" id="overlay_img">
                <div class="popup popup_img" id="popup_img">
                    <i class='bx bx-x icon_cut'
                        onclick="document.getElementById('overlay_img').style.display = 'none'"></i>
                    <div class="align_img">
                        <img id="myimg_image" /><br />
                    </div>
                    <div></div>
                </div>
            </div>

            <div class="overlay overlay_user" id="overlay_user">
                <div class="popup popup_user" id="popup_user">
                    <h2 id="user_tag_text"></h2>
                    <div class="align_img">
                        <i class="bx bx-chevron-left"></i>
                        <img id="myimg_image" /><br />
                        <i class="bx bx-chevron-right"></i>
                    </div>
                </div>
            </div>

            <div class="overlay_del over_del" id="overlay_out">
                <div class="popup_del pop_del" id="popup_out">
                    <h2 id="del_text">LogOut</h2>
                    <p>Are you sure you want to logout?</p>
                    <div class="send_pop send_pop_del">
                        <div class="sendbtn upload_format" onclick="logout()">
                            <i class="bx bx-check send_icon"></i>
                        </div>
                        <div class="sendbtn" id="cancel" onclick="cancelLogout()">
                            <h2 class="text_cancel_btn">Cancel...</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="overlay_del over_del" id="overlay_clear">
                <div class="popup_del pop_del" id="popup_clear">
                    <h2 id="del_text">Clear this chat ?</h2>
                    <p>Messages would not be accessible...</p>
                    <div class="send_pop send_pop_del">
                        <div class="sendbtn" id="upload" onclick="clearChat()">
                            <i class="bx bx-check send_icon"></i>
                        </div>
                        <div class="sendbtn" id="cancel"
                            onclick="document.getElementById('overlay_clear').style.display='none'">
                            <h2 class="text_cancel_btn">Cancel...</h2>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btnCloseEmer" onclick="document.getElementById('overlay_del').style.display = 'block'"> <i class='bx bx-x icon_close'></i></button>
            <button id="clearChat" onclick="document.getElementById('overlay_clear').style.display = 'block'"><i class='bx bx-filter-alt bx-rotate-180 icon_clear' ></i></button>
        </div>
    </div>

    <script src="another.js"></script>
</body>
